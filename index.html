<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Damping Pendulum</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

		<link href="static/css/main.css" media="screen" rel="stylesheet" type="text/css" />

		<script type="text/javascript" src="static/js/libs/jquery.min.js"></script>

		<script type="text/javascript" src="static/js/libs/gsap/plugins/CSSPlugin.js"></script>
		<script type="text/javascript" src="static/js/libs/gsap/easing/EasePack.js"></script>
		<script type="text/javascript" src="static/js/libs/gsap/TweenLite.js"></script>

		<!--script type="text/javascript" src="static/js/libs/gsap/TweenMax.js"></script-->

		<script type="text/javascript" src="static/js/pendulum.js"></script>
		<script type="text/javascript">
			$(function() {
				var img = $('#img'),
					form = $('.b-form'),
					input = form.find('input'),
					btn = form.find('.b-button'),
					pendulum = new Pendulum;

				form.on('submit', function(event) {
					pendulum.animate(img, input.val() || 20);
					return false;
				});

				btn.on('click', function(event) {
					form.trigger('submit');
					return false;
				})
			});
		</script>
	</head>
	<body>
		<div class="b-form-container">
			<form class="b-form">
				<div class="b-input b-input--big b-input--bottom_indent">
					<span class="b-input-indent">
						<input class="b-input-field" type="text" placeholder="pendulum angle" value="20" />
					</span>
				</div>
				<a href="#animate" class="b-button b-button--center b-button--very_big b-button--big_font b-button--shadow b-button--overlap b-button--overlap_bottom">
					<span class="b-button-content">Animate</span>
				</a>
			</form>
		</div>
		<div class="b-photo" id="img">
			<img class="b-photo-img" src="static/img/photos/1.jpg" alt="1" width="370" height="370" />
		</div>
	</body>
</html>
